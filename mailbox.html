      sender: `<i class="ri-verified-badge-fill"></i> <span class="text-red-900">@KuyFai</span>`
    },
    3: {
      title: "Introducing Web V4.1",
      body: `
        <p>Hello, im <span class="text-red-900">@KuyFai</span></p>
        <p>Head Staff of InPanels Develoment.</p>
        <p>for the upcoming update V4.1, it will a very big update that contain revamp for all user blog
        also added a new secret button that use to get a new title like this: <span class="bg-gradient-to-l select-none from-pink-700 to-purple-900 text-white px-1.5 py-[1px] rounded text-[10px] font-bold">LimitBreak</span>
        maybe that's all for the mail, see you for the next leaks!</p>`,
      sender: `<i class="ri-verified-badge-fill"></i> <span class="text-red-900">@KuyFai</span>`
    }
  };

  function openPopup(id) {
    const msg = messages[id];
    document.getElementById("popupTitle").innerHTML = msg.title;
    document.getElementById("popupBody").innerHTML = msg.body;
    document.querySelector("#popupOverlay .text-left").innerHTML = `— <strong>${msg.sender}</strong>`;
    document.getElementById("popupOverlay").classList.remove("hidden");
  }

  function closeMail() {
    const popup = document.getElementById("popupOverlay");
    if (popup) {
      popup.classList.add("hidden"); // ✅ This hides the popup
    } else {
      console.error("popupOverlay not found!");
    }
  }
  </script>

<script>
  const isMobile = window.innerWidth < 40; // Tailwind's "sm" breakpoint
  const wordCount = isMobile ? 10 : 40; // fewer on mobile
  const words = ["は", "が", "に", "で", "も"];

  const bgLayer = document.getElementById("bg-word-layer");

  for (let i = 0; i < wordCount; i++) {
    const span = document.createElement("span");
    span.innerText = words[Math.floor(Math.random() * words.length)];
    span.className = "absolute text-blue-100/10 font-extrabold whitespace-nowrap select-none";
    span.style.fontSize = `${Math.floor(Math.random() * 30) + 16}px`;
    span.style.top = `${Math.random() * 100}vh`;
    span.style.left = `${Math.random() * 100}vw`;
    span.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
    span.style.animation = `floatWord 8s ease-in-out infinite alternate ${Math.random() * 3}s`;
    bgLayer.appendChild(span);
  }
</script>
