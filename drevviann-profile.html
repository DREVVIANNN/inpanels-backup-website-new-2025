<script>
  const isMobile = window.innerWidth < 40; // Tailwind's "sm" breakpoint
  const wordCount = isMobile ? 10 : 40; // fewer on mobile
  const words = ["は", "が", "に", "で", "も"];

  const bgLayer = document.getElementById("bg-word-layer");

  for (let i = 0; i < wordCount; i++) {
    const span = document.createElement("span");
    span.innerText = words[Math.floor(Math.random() * words.length)];
    span.className = "absolute text-blue-100/10 font-extrabold whitespace-nowrap select-none";
    span.style.fontSize = `${Math.floor(Math.random() * 30) + 16}px`;
    span.style.top = `${Math.random() * 100}vh`;
    span.style.left = `${Math.random() * 100}vw`;
    span.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
    span.style.animation = `floatWord 8s ease-in-out infinite alternate ${Math.random() * 3}s`;
    bgLayer.appendChild(span);
  }
</script>
